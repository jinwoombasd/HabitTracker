<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- Theme Toggle Button -->
    <button id="theme-toggle">Switch Theme</button>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button id="reset-button" type="button">Reset Habits</button>
      <button id="stats-button">View Statistics</button>
    </div>

    <h1>Habit Tracker</h1>

    <!-- Habit Filtering and Sorting -->
    <div class="habit-controls">
      <div class="habit-filters">
        <label for="habit-filter">Filter:</label>
        <select id="habit-filter">
          <option value="all">All Habits</option>
          <option value="active">Active Habits</option>
          <option value="completed">Completed Habits</option>
        </select>
      </div>
      <div class="habit-sorting">
        <label for="habit-sort">Sort by:</label>
        <select id="habit-sort">
          <option value="recent">Most Recent</option>
          <option value="oldest">Oldest</option>
          <option value="alphabetical">Alphabetical</option>
        </select>
      </div>
    </div>

    <!-- Habit List Section -->
    <section class="habit-list-section">
      <h2>My Habits</h2>
      <div id="habit-list" class="habit-grid">
        <!-- JavaScript will dynamically add habits here -->
      </div>
      <div class="empty-state" style="display: none;">
        <p>No habits found. Start by adding a new one!</p>
        <img src="images/empty-habit.svg" alt="Empty Habit Tracker" class="empty-illustration" />
      </div>
    </section>

    <!-- Add New Habit Form -->
    <section class="add-habit-section">
      <h2>Add a New Habit</h2>
      <form class="habit-form">
        <div class="form-group">
          <input type="text" name="habit_name" class="input-box" placeholder="Enter Habit Name" required />
          <select name="habit_frequency" class="frequency-select" required>
            <option value="">Select Frequency</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </div>
        <button type="submit" class="add-btn">
          <i class="icon-plus"></i> Add Habit
        </button>
      </form>
    </section>

    <!-- Statistics Modal -->
    <div id="stats-modal" class="modal">
      <div class="modal-content">
        <button id="remove-stats-button">Remove Statistics</button>
        <h2>Habit Statistics</h2>
        <div id="stats-summary">
          <div class="stat-item">
            <span class="stat-label">Total Habits:</span>
            <span id="total-habits" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Completed Habits:</span>
            <span id="completed-habits" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Completion Rate:</span>
            <span id="completion-rate" class="stat-value">0%</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
