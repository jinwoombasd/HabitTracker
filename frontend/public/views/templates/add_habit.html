<!-- templates/add_habit.html -->
{% extends "layout.html" %}

{% block content %}
  <h1>Add New Habit</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{ form.name.label }}<br>
      {{ form.name() }}<br>
      {% for error in form.name.errors %}
        <span style="color: red">{{ error }}</span><br>
      {% endfor %}
    </div>
    <div>
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
